<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/reset.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<script type="text/javascript" src="javascript/main.js"></script>
		<title>DZRT FRST</title>
	</head>
	<body>
		<nav class="navbar" role="navigation" aria-label="main navigation">
			<div class="nav-gradient"></div>
			<div class="navbar-brand">
				<a
					role="button"
					class="navbar-burger"
					aria-label="menu"
					aria-expanded="false"
					data-target="navbar"
				>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
			</div>

			<div id="navbar" class="navbar-menu">
				<div class="navbar-start"></div>

				<div class="navbar-end has-text-right">
					<a class="navbar-item dtop-menu-item" href="#home"> Home </a>

					<a class="navbar-item dtop-menu-item" href="#music"> Music </a>

					<a class="navbar-item dtop-menu-item" href="#events"> Events </a>

					<a class="navbar-item dtop-menu-item" href="#contact"> Contact </a>
					<!-- remove /DZRTFRST/ once domain is purchased -->
					<a class="navbar-item dtop-menu-item" href="/DZRTFRST/press">
						Press
					</a>
				</div>
			</div>
		</nav>

		<section class="section home-background" id="home"></section>
		<section
			class="section music-background"
			id="music"
			style="padding-top: 12vh"
		>
			<div class="container">
				<div class="columns is-centered">
					<div class="column has-text-centered">
						<h2 class="title is-white">SWEET TREATS</h2>
					</div>
				</div>
				<div class="columns is-centered">
					<div class="column is-half"></div>
				</div>
				<iframe
					src="https://open.spotify.com/embed/artist/19i3W7HQJXCA7kSTuZnFHw?utm_source=generator&theme=0"
					width="100%"
					height="380"
					frameborder="0"
					allowfullscreen=""
					allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
				></iframe>
			</div>
		</section>
		<section
			class="section events-background"
			id="events"
			style="padding-top: 12vh"
		>
			<div class="container">
				<div class="columns is-centered">
					<div class="column has-text-centered">
						<h2 class="title is-white">EVENTS</h2>
						<iframe
							src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fdzrtfrst&tabs=events&width=500&height=500&small_header=true&adapt_container_width=true&hide_cover=false&show_facepile=false&appId=744266263218439"
							width="500"
							height="500"
							style="border: none; overflow: hidden"
							scrolling="yes"
							frameborder="0"
							allowfullscreen="false"
							allow="autoplay; clipboard-write; encrypted-media; picture-in-picture"
						></iframe>
					</div>
				</div>
			</div>
		</section>
		<section
			class="section contact-background"
			id="contact"
			style="padding-top: 12vh"
		>
			<div class="container">
				<div class="columns is-centered">
					<div class="column has-text-centered">
						<h2 class="title is-white">CONTACT</h2>
					</div>
				</div>
				<div class="columns">
					<div class="column is-half">
						<form action="https://formspree.io/f/mknyolpa" method="POST">
							<div class="field">
								<label class="label is-white" for="name">Name:</label>
								<div class="control">
									<input
										class="input"
										id="name"
										name="user_name"
										type="text"
										placeholder="e.g John Smith"
										required="required"
									/>
								</div>
							</div>

							<div class="field">
								<label for="mail" class="label is-white">Email:</label>
								<div class="control">
									<input
										class="input"
										id="mail"
										name="user_mail"
										type="email"
										placeholder="hello@example.com"
										required="required"
									/>
								</div>
							</div>

							<div class="field">
								<label for="music-background" class="label is-white"
									>Message:</label
								>
								<div class="control">
									<textarea
										class="textarea"
										id="msg"
										name="user_message"
										placeholder="Let's talk!"
										required="required"
									></textarea>
								</div>
							</div>

							<div class="field">
								<div class="control">
									<button type="submit" class="button is-link">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<footer class="footer">
			<div class="content has-text-centered">
				<p>
					<strong class="footer-text"
						>Made with ♥️ by
						<a
							target="_blank"
							href="https://www.romanwaters.com"
							class="credit-gradient"
							>Roman Waters</a
						>
						© 2022.
					</strong>
				</p>
			</div>
		</footer>
	</body>
</html>
